  <main class="container mx-auto p-4">
   <section class="text-center my-8">
    <h2 class="text-3xl font-bold mb-4">
     Contact Us
    </h2>
    <p class="text-gray-700">
     We would love to hear from you! Please fill out the form below to get in touch with us.
    </p>
   </section>
   <section class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
    <form action="#" method="POST">
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">
       Name
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="name" name="name" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">
       Email
      </label>
      <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" name="email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="message">
       Message
      </label>
      <textarea class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="message" name="message" rows="5">
      </textarea>
     </div>
     <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" type="submit">
      Send Message
     </button>
    </form>
   </section>
